<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Cashier</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="cashier-css.css" />
  <script src="cashier-js.js" defer></script>
</head>
<body>
  <section>
    <select name="select_product" id="productList"></select>
    <input type="number" name="qty_product" min="1" value="1" id="qtyProduct">
    <button id="add">Add</button>
  </section>
  <section>
    <h2>Invoice</h2>
    <div class="container">
    <table id="table1">
      <thead>
        <tr>
          <th>No</th>
          <th>Order List</th>
          <th>Quantity</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody id="selectedList">
        <tr><td colspan="4">- No Order -</td></tr>
      </tbody>
    </table>
    </div>
    <h3>Total: Rp. <span id="total">0</span></h3>
  </section>
</body>
</html>
